<form (ngSubmit)="handleSignUp()" [formGroup]="signUpForm" class="log-in-form">
  <div class="input-grp">
    <label class="block-label" htmlFor="name"> Name </label>
    <nb-form-field>
      <input nbInput id="name" placeholder="Name" type="text" formControlName="name">
      <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
    </nb-form-field>
    <ng-container *ngIf="
          signUpForm.get('name')!.touched &&
          signUpForm.get('name')!.invalid
        ">
      <app-error-logger *ngIf="signUpForm.get('name')!.errors" [error]="getErrorMsg( signUpForm.get('name')!.errors, {
            required: 'Please enter a name'
          })">
      </app-error-logger>
    </ng-container>
  </div>
  <div class="input-grp">
    <label class="block-label" htmlFor="login"> Login </label>
    <nb-form-field>
      <input nbInput id="login" placeholder="Login" type="email" formControlName="login">
      <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
    </nb-form-field>
    <ng-container *ngIf="
          signUpForm.get('login')!.touched &&
          signUpForm.get('login')!.invalid
        ">
      <app-error-logger *ngIf="signUpForm.get('login')!.errors" [error]="getErrorMsg( signUpForm.get('login')!.errors, {
            required: 'Please enter an email'
          })"></app-error-logger>
    </ng-container>
  </div>
  <div class="input-grp">
    <label class="block-label" htmlFor="password"> Password </label>
    <nb-form-field>
      <nb-icon nbPrefix icon="unlock-outline" pack="eva"></nb-icon>
      <input nbInput fullWidth id="password" placeholder="Pasword" type="password" formControlName="password" />
    </nb-form-field>
    <ng-container *ngIf="
            signUpForm.get('password')!.touched &&
            signUpForm.get('password')!.invalid
          ">
      <app-error-logger *ngIf="signUpForm.get('password')!.errors" [error]="getErrorMsg( signUpForm.get('password')!.errors, {
              required: 'Please enter a password',
              pattern:
                'Your password is not strong enough,the passsword must contain at least 8 characters including: uppercase, lowercase, letters, numbers, special characters (! @ # ? )'
            })"></app-error-logger>
    </ng-container>
  </div>
  <div class="form-buttons">
    <button nbButton status="primary" [disabled]="!signUpForm.valid" type="submit" (click)="handleSignUp()">
      Sign-Up
    </button>
    <a routerLink="/auth/signIn" nbButton status="primary"> Sign-in</a>
  </div>
</form>
