    <nb-card size="small">
      <nb-card-header>{{boardItem.title}}</nb-card-header>
      <nb-card-body>
        {{(boardItem.description.length>300)? (boardItem.description |
          slice:0:300)+'..':(boardItem.description)}}
      </nb-card-body>
      <nb-card-footer>
        <a nbButton status="primary"> Open </a>
        <button (click)="openDeleteModal" nbButton status="primary"> Delete</button>
      </nb-card-footer>
    </nb-card>
