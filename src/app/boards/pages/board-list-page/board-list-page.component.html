<ng-container *ngIf="_boardListFacade.boardList$ | async as boardList">
  <section class="board-card-list">
    <div class="board-item" (click)="openCreationForm()">
      <h3>Create a board</h3>
    </div>
    <app-board-card *ngFor="let board of boardList let index=index; trackBy:boardById" [boardItem]="board">
    </app-board-card>
  </section>
</ng-container>
