<nb-card class="dialog-card">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    {{ message }}
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" (click)="accept()">Accept</button>
    <button nbButton status="primary" (click)="dismiss()">Decline</button>
  </nb-card-footer>
</nb-card>
